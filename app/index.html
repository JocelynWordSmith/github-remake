        <a href="https://github.com/notifications"><img src="images/dot.png"></a>

<!-- div that holds the main elements -->

<!-- left info pane. contains avatar picture, join date, personal info, organizations, folowers/starred/following -->
<!-- empty left column to be filled -->
<div class="info-list"></div>
<!-- tabs section. contains tab for contributions, repos, public activity, and an edit profile button, search repo input field and button, filters for all/public/private/sourceforks/mirrors, and a new repo button -->
<div class="tabs">
    <div class="tabs-top">
    <div class="contributions-tab">
        <img src="images/contributions-icon.png">
        Contributions
    </div>
    <div class="repository-tab">
        <img src="images/repository-icon.png">
        Repositories
    </div>
     <div class="activity-tab">
        <img src="images/activity-icon.png">
        Public Activity
    </div>
    <div class="setting-button">
        <img src="images/settings-icon.png">
        Edit Profile
    </div>
</div>
<!-- bottom half of tabs, changes depending on tab selected -->
<div class="tabs-bottom">
    <div class="repo-search">
        <input></input>
        Search
    </div>
    <div class="all-filter">All</div>
    <div class="public-filter">Public</div>
    <div class="private-filter">Private</div>
    <div class="sources-filter">Sources</div>
    <div class="forks-filter">Forks</div>
    <div class="mirrors-filter">Mirrors</div>
    <div class="new-repo">
        <img src="images/new-repo-icon.png">
        New
    </div>
</div>

</div>
<div class="repo-list"></div>
</div>
<!-- dynamic info being pushed into left column -->
<script type="text/template" class="info-master">
    <div>
        <a href="https://github.com/settings/profile">
        <img src=<%=avatar_url%> class="avatar">
        </a>
    </div>

    <div class = "pro-block">
        <h2 class ="info">
           <%=name%>
        </h2>
         <h3 class ="info">
           <%=login%>
        </h3>
    </div>

    <div>
        <span class ="info">
            <img src="images/company-icon.png">
            <%=company%>
        </span>
        <span class ="info">
            <img src="images/gps-icon.png">
            <%=location%>
        </span>
        <span class ="info">
            <img src="images/email-icon.png">
            <a href=<%=email%>>
            <%=email%>
            </a>
        </span>
        <span class ="info">
            <img src="images/link-icon.png">
            <a href=<%=blog%>>
            <%=blog%>
            </a>
            
        </span>
        <span class ="info">
            <img src="images/clock-icon.png">
            <%=created_at%>
        </span>
    </div>

    <div>

        <a href="https://github.com/<%=login%>/followers">
            <div class = "stat-block">  
                <span class ="info">
                    <%=followers%>:Followers
                </span>
            </div>
        </a>

        <a href="https://github.com/stars/<%=login%>">
            <div class = "stat-block">  
                <div class ="info">
                   1 :Starred
                </div>
            </div>
        </a>

        <a href="https://github.com/<%=login%>/following">
            <div class = "stat-block">  
                <span class ="info">
                    <%=following%> :Following
                </span>
            </div>
        </a>

    </div>
</script>



<!-- repo div. should contain all repositories with dynamic info. each entry needs title, description, public icon, last updated, language of work, starred, and branches info -->

<script type="text/template" class="repo-master">
    <div class="repo-entry">

        <div class="entry-left">
        <div>
        <img src="images/repository-icon.png">
        </div>    
            <a href="https://github.com/<%=full_name%>"> 
               <h2><%=name%></h2>
            </a>
               <h4><%=description%></h4>
               <p>Last updated: <%=updated_at%></p>
        </div>
        <div class="entry-right">
               <div><%=language%></div>
            <a href="https://github.com/<%=full_name%>/stargazers">
                <div>
                    <img src="images/star-icon.png">
                    <%=stargazers_count%>
                </div>
            </a>
            <a href="https://github.com/<%=full_name%>/network"> 
                <div>
                    <img src="images/fork-icon.png">
                    <%=forks%>
                </div>
            </a>
        </div>
    </div>
</script>
